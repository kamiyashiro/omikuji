<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おみくじ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @font-face {
            font-family: 'Kouzan';
            src: url('KouzanBrushFont.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body {
            background: #fdf9f0 url('HAIKEI.png') center center / cover no-repeat;
            background-color: #fdf9f0;
            font-family: "Hiragino Mincho ProN", "Yu Mincho", serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        table.omikuji {
            width: 560px;
            height: 800px;
            max-width: 94vw;
            box-sizing: border-box;
            border: 5.6px double #c62828;
            border-radius: 21px;
            box-shadow: 0 16px 48px rgba(0,0,0,0.35);
            background: #fffdf9 url('WASHI.png') center center / 100% 100% no-repeat;
            position: relative;
            overflow: hidden;
            border-collapse: separate;
            border-spacing: 0;
            background-size: calc(100% + 5.6px * 2) calc(100% + 5.6px * 2);
            background-clip: border-box;
        }

        table.omikuji tr:first-child td { height: 60%; }
        table.omikuji tr:last-child td { height: 40%; }

        .jp-area {
            height: 70%;
            padding: 38px 45px 28px 50px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            background: transparent;
            font-family: 'Kouzan', "Hiragino Mincho ProN", serif;
        }

        .jp-area h1 {
            font-size: 60px;
            margin-bottom: 4px;
            color: #b71c1c;
            letter-spacing: 0.2em;
            font-weight: bold;
        }

        .jp-area h2 {
            font-size: 40px;
            margin-bottom: 16px;
            color: #900;
            letter-spacing: 0.3em;
            font-weight: bold;
        }

        .jp-area > div {
            font-size: 25px;
            line-height: 1.55;
            letter-spacing: 0.2em;
            font-weight: 700;
            text-shadow: 1.2px 1.2px 2.5px rgba(0,0,0,0.22);
        }

        .en-area {
            height: 36%;
            padding: 28px 48px 38px;
            background: rgba(249,246,240,0.65);
            font-family: Georgia, serif;
            font-size: 16px;
            line-height: 2.2;
        }

        .en strong {
            font-size: 26px;
            color:#b71c1c;
        }

        table.omikuji::before,
        table.omikuji::after {
            content: "";
            position: absolute;
            width: 41.6px;
            height: 41.6px;
            background: #c62828;
        }

        table.omikuji::before {
            top:-20.8px;
            left:-20.8px;
            clip-path: polygon(0 0,100% 0,100% 100%);
        }

        table.omikuji::after {
            bottom:-20.8px;
            right:-20.8px;
            clip-path: polygon(0 0,100% 0,0 100%);
        }

        .footer {
            position: fixed;
            right: 30px;
            bottom: 30px;
            font-size: 16px;
            color: #555;
            background: rgba(255,255,255,0.7);
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10;
            font-weight: 600;
            letter-spacing: 0.1em;
        }

        .link-btn {
            position: fixed;
            left: 30px;
            bottom: 30px;
            font-family: 'Kouzan', "Hiragino Mincho ProN", serif;
            font-size: 28px;
            writing-mode: vertical-rl;
            text-orientation: upright;
            text-decoration: none;
            color: #b71c1c;
            background: #fffdf9;
            border: 5.6px double #c62828;
            border-radius: 21px;
            padding: 10px 14px;
            height: calc(28px * 6 + 10px * 2);
            line-height: 1.25em;
            white-space: nowrap;
            box-shadow: 0 16px 48px rgba(0,0,0,0.35);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .link-btn:hover {
            background: #fef7ef;
        }

        @media (max-width: 600px) {
            .jp-area h1 { font-size: 68px; margin-bottom: 3px; }
            .jp-area h2 { font-size: 38px; margin-bottom: 12px; }
            .jp-area > div { font-size: 31px; line-height: 1.5; }
            .link-btn {
                font-size: 24px;
                padding: 8px 12px;
                height: calc(24px * 6 + 8px * 2);
            }
        }
    </style>
</head>

</html>
